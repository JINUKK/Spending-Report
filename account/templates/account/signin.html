{% extends 'base.html' %}

{% block title %}
Sign In
{% endblock %}

{% block content %}

<style>
    .alert{
    background-color:#262626;
    color:#ffffff;
    }
    .login{
    background-color:#262626;
    }
</style>
<div class="row">
    <div class="col"></div>
    <div class="col-6">
        <div class="alert alert-dark">로그인 정보를 입력해주세요.</div>
        <form action="" method="post">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" value="로그인" class="login btn" style="color:#ffffff;">
        </form>
    </div>
    <div class="col"></div>
</div>
{% endblock %}
