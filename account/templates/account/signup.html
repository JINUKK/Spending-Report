{% extends 'base.html' %}
{% block title %}
Sign Up
{% endblock %}

{% block content %}
<style>
    .alert{
    background-color:#262626;
    color:#ffffff;
    }
    .signup{
    background-color:#262626;
    }
</style>

<div class="row">
    <div class="col"></div>
    <div class="col-6">
        <form action="" method="post">
            <div class="alert alert-dark">회원가입 정보를 입력해주세요.</div>
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" value="회원가입 " class="signup btn" style="color:#ffffff;">
        </form>
    </div>
    <div class="col"></div>
</div>
{% endblock %}
