{% extends 'base.html' %}
{% block title %}
Sign Up
{% endblock %}

{% block content %}
<div class="row">
    <div class="col"></div>
    <div class="col-6">
        <form action="" method="post">
            <div class="alert alert-info">회원가입 정보를 입력해주세요.</div>
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" value="회원가입 " class="btn btn-outline-info">
        </form>
    </div>
    <div class="col"></div>
</div>
{% endblock %}
